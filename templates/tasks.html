<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Задачи - Система управления задачами</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2 mt-4">
                <h1 class="text-center mb-4">Задачи</h1>
                {% for message in get_flashed_messages() %}
                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                {%  endfor %}
                <form method="post" action="{{ url_for('create_task') }}">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" name="title" placeholder="Enter task title">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" type="submit">Добавить</button>
                        </div>
                    </div>
                </form>
                {% if tasks %}
                <table class="table">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for task in tasks %}
                        <tr>
                            <td>{{ task.title }}</td>
                            <td>
                                <div class="btn-group">
                                    <a href="{{ url_for('edit_task', id=task.id) }}" class="btn btn-primary">Редактировать</a>
                                    <a class="btn btn-danger" href="{{ url_for('delete_task', id=task.id) }}">Удалить</a>
                                </div>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
                {% else %}
                <p>Нет задач. Добавьте первую!</p>
                {% endif %}
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popperjs.min.js"
        integrity="sha384-xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"
        integrity="sha384-xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx"></script>

</body>
</html>
